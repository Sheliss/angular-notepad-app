<div *ngIf="showLoad" class="popup">
    <div class="load__menu">
        <h2 class="popup__title">Note load</h2>
        <app-load-item (onDeleteClick)="onDelete($event)" *ngFor="let note of notes" [note]="note"></app-load-item>
        <button (click)="onClick()" class="popup__btn">Load note</button>
    </div>
    <div class="delete-alert">
        <h2>Are you sure you want to delete?</h2>
        <div class="delete-alert__buttons">
            <button class="delete-alert__btn delete-alert__btn--green">Yes</button>
            <button class="delete-alert__btn delete-alert__btn--red">No</button>
        </div>
    </div>
</div>
